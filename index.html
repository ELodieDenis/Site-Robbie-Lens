<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie Lens Photographie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/images/logo-robbie-lens.png" alt="Logo du site de Robbie Lens">
        <nav>
            <div class="haut_page_accueil">
                <a id="mon_ancre" href="dossier-demo/a-propos.html">Accueil</a>
                <a href="/dossier-demo/a-propos.html">A propos</a>
                <a href="tarifs.html">Tarifs</a>
                <a href="portfolio.html">Portefolio</a>
            </div>
        </nav>
    </header>

    <main class="main_accueil">
        <section class="body_page_accueil">
            <div class="robbie_lens">
                <a href="/index.html">
                    <img src="/images/robbie-lens.png" alt="Photo de Robbie Lens">
                </a>
            </div>
            <div class="h1_p_accueil">
                <h1>Robbie Lens Photographie</h1>
                <p class="p_accueil"> Où <em>professionnalisme</em> s'allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.</p>
                <button class="bouton_un_projet_ecrivez_moi_accueil">UN PROJET ? ECRIVEZ-MOI</button>
            </div>
        </section>
        <section class="photos_accueil">
            <h2>Mon dernier projet</h2>
        <div class="mon_dernier_projet">
            <div class="conteneur_1_mon_dernier_projet">
                <div class="mon_dernier_projet_1">
                    <a href="/photos_mon_dernier_projet/mon_dernier_projet_1_grand.jpg">
                        <img src="/photos_mon_dernier_projet/mon_dernier_projet_1.png" alt="Photo de falaises">
                    </a>
                </div>
                <div class="mon_dernier_projet_2">
                    <a href="/photos_mon_dernier_projet/mon_dernier_projet_2_grand.jpg">
                        <img src="/photos_mon_dernier_projet/mon_dernier_projet_2.png" alt="Photo d'un lac">
                    </a>
                </div>
                <div class="mon_dernier_projet_3">
                    <a href="/photos_mon_dernier_projet/mon_dernier_projet_3_grand.jpg">
                        <img src="/photos_mon_dernier_projet/mon_dernier_projet_3.png" alt="Phot d'un lac">
                    </a>
                </div>
            </div>
            <div class="conteneur_2_mon_dernier_projet">
                <div class="mon_dernier_projet_4">
                    <a href="/photos_mon_dernier_projet/mon_dernier_projet_4_grand.jpg">
                        <img src="/photos_mon_dernier_projet/mon_dernier_projet_4.png" alt="Photo deux personnes sur un ponton vue sur mer">
                    </a>
                </div>
                <div class="mon_dernier_projet_5">
                    <a href="/photos_mon_dernier_projet/mon_dernier_projet_5_grand.jpg">
                        <img src="/photos_mon_dernier_projet/mon_dernier_projet_5.png" alt="Photo d'un lac avec des montagnes ">
                    </a>
                </div>
                <div class="mon_dernier_projet_6">
                    <a href="/photos_mon_dernier_projet/mon_dernier_projet_6_grand.jpg">
                        <img src="/photos_mon_dernier_projet/mon_dernier_projet_6.png" alt="Photo d'un lac avec des montagnes">
                    </a>
                </div>
            </div>
            <div class="bouton_voir_mon_portfolio">
                <button class="bouton_voir_mon_portfolio_accueil">VOIR MON PORTFOLIO</button>
            </div>
        </div>
        </section>
        <section class="section_message" id="contact">
            <h3>Parlons de votre projet</h3>
            <form class="formulaire_accueil" method="get">
                <div class="form_nom_email">
                    <div class="form_column">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form_column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="message_accueil">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="7"></textarea>
                    <input class="bouton_envoyer_accueil" type="submit" value="ENVOYER">
                </div>
            </form>
        </section>
    </main>

</body>

<footer>
    <a href="" class="a_lien_icone">
        <img src="/images/logo-robbie-lens.png" alt="Logo du site de Robbie Lens">
    </a>
    <div class="bas_page_accueil">
        <div class="logo_instagram">
            <a href="https://instagram.com" target="_blank" class="a_lien_icone">
                <img src="/images/logo_instagram.jpg" alt="Logo de Instagram">
            </a>
        </div>
        <div class="logo_twitter">
            <a href="https://www.twitter.com" target="_blank" class="a_lien_icone">
                <img src="/images/logo_twitter.jpg" alt="Logo de Twitter">
            </a>
        </div>
</footer>

</html>
